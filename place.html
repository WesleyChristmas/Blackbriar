<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/fontawesome/font-awesome.min.css">
<link rel="stylesheet" href="css/main.css">

<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script>

<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="js/angularController/Home.js"></script>

</head>
	<body>
	<!-- HEADER -->
		<div class="container-fluid">
			<div class="row place_header">
				<div class="col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1"><img class="mylogo" src="img/logo.png"></div>
				<div class="col-md-4 col-xs-4 col-md-offset-1 col-xs-offset-1"><h4>Пати-кафе на Черкизовской</h4></div>
				<div class="col-md-1 col-xs-1"><h4>до 50 чел</h4></div>
				<div class="col-md-1 col-xs-1 col-md-offset-1 col-xs-offset-1"><i class="fa fa-star home-filter-star"></i></div>
				<div class="col-md-1 col-xs-1"><i class="fa fa-bars fa-2" aria-hidden="true"></i></div>
			</div>
	<!-- SLIDER -->
			<div class="row">
				<div class="col-md-12 col-xs-12 myslider"></div>
			</div>
			<div class="row move">
				<div class="col-md-1 col-xs-1 col-md-offset-3 col-xs-offset-3"><span class="section-nav-arrow glyphicon glyphicon-triangle-bottom"></span></div>
				<div class="col-xs-4 col-md-4"><h3>Характеристики и цены</h3></div>
				<div class="col-md-1 col-xs-1"><span class="section-nav-arrow glyphicon glyphicon-triangle-bottom"></span></div>
			</div>
			<div class="row move">
				<div class="col-md-1 col-xs-1 col-md-offset-3 col-xs-offset-3"><span class="section-nav-arrow glyphicon glyphicon-triangle-top"></span></div>
				<div class="col-xs-4 col-md-4"><h3>Фото и Видео галерея</h3></div>
				<div class="col-md-1 col-xs-1"><span class="section-nav-arrow glyphicon glyphicon-triangle-top"></span></div>
			</div>
	<!-- PRICE -->
			<div class="row">
				<div class="col-md-12 col-xs-12 myprice">
					<div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
						<table class="table table-bordered table-hover">
  							<thead>
							  <tr>
							    <th>Тариф</th>
							    <th>Пн</th>
							    <th>Вт</th>
							    <th>Ср</th>
							    <th>Чт</th>
							    <th>Пт</th>
							    <th>Сб</th>
							    <th>Вс</th>
							  </tr>
  							</thead>
							<tbody class="table-hover">
							  <tr>
							    <th scope="row">Лофт</th>
							    <td>2000₽</td>
							    <td>2000₽</td>
							    <td>2000₽</td>
							    <td>2000₽</td>
							    <td>2000₽</td>
							    <td>3000₽</td>
							    <td>4000₽</td>
							  </tr>
							  <tr>
							    <th scope="row">Банкет</th>
							    <td>1500/чел</td>
							    <td>1500/чел</td>
							    <td>1500/чел</td>
							    <td>1500/чел</td>
							    <td>1500/чел</td>
							    <td>2000/чел</td>
							    <td>3000/чел</td>
							  </tr>
    						</tbody>
    					</table>
					</div>
				</div>
			</div>
			<div class="row move">
				<div class="col-md-1 col-xs-1 col-md-offset-3 col-xs-offset-3"><span class="section-nav-arrow glyphicon glyphicon-triangle-bottom"></span></div>
				<div class="col-xs-4 col-md-4"><h3>Описания и отзывы</h3></div>
				<div class="col-md-1 col-xs-1"><span class="section-nav-arrow glyphicon glyphicon-triangle-bottom"></span></div>
			</div>
			<div class="row move">
				<div class="col-md-1 col-xs-1 col-md-offset-3 col-xs-offset-3"><span class="section-nav-arrow glyphicon glyphicon-triangle-top"></span></div>
				<div class="col-xs-4 col-md-4"><h3>Характеристики и цены</h3></div>
				<div class="col-md-1 col-xs-1"><span class="section-nav-arrow glyphicon glyphicon-triangle-top"></span></div>
			</div>
	<!-- FEEDBACK -->

		</div>
	</body>
</html>
