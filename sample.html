<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/fontawesome/font-awesome.min.css">

<!-- <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script> -->

<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="js/script.js"></script>
<style type="text/css">
.nopadding{padding: 0;}
.margin{margin-top: 20px;}
.mdate td{width: 130px;height: 110px;}
.input-group{float: inherit!important;}
</style>


  <script type="text/javascript" src="datepick/js/jquery-1.11.1.min.js"></script>
  <!-- 2. Подключить скрипт moment-with-locales.min.js для работы с датами -->
  <script type="text/javascript" src="datepick/js/moment-with-locales.min.js"></script>
  <!-- 3. Подключить скрипт платформы Twitter Bootstrap 3 -->
  <script type="text/javascript" src="datepick/js/bootstrap.min.js"></script>
  <!-- 4. Подключить скрипт виджета "Bootstrap datetimepicker" -->
  <script type="text/javascript" src="datepick/js/bootstrap-datetimepicker.min.js"></script>
  <!-- 5. Подключить CSS платформы Twitter Bootstrap 3 -->  
  <link rel="stylesheet" href="datepick/css/bootstrap.min.css" />
  <!-- 6. Подключить CSS виджета "Bootstrap datetimepicker" -->  
  <link rel="stylesheet" href="datepick/css/bootstrap-datetimepicker.min.css" />


</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="col-md-12 col-xs-12 margin">
					<div class="col-md-2 col-xs-1 nopadding">
						<button type="button" class="btn btn-primary btn-sm">Prev</button>
						<button type="button" class="btn btn-primary btn-sm">Next</button>
					</div>
					<div class="col-md-8 col-xs-8"><h3 style="text-align: center; color: #484848">Декабрь</h3></div>
				</div>
				<div class="col-md-9 col-xs-9">
					<table class="table table-bordered mdate">
    					<thead>
     						<tr>
  					      		<th>Пн</th>
  					      		<th>Вт</th>
  					      		<th>Ср</th>
  					      		<th>Чт</th>
  					      		<th>Пт</th>
  					      		<th>Сб</th>
  					      		<th>Вс</th>
  					    	</tr>
  					  </thead>
  					  	<tbody>
  					    	<tr>
  					      		<td><span>1</span></td>
  					      		<td><span>2</span></td>
  					      		<td><span>3</span></td>
  					      		<td><span>4</span></td>
  					      		<td><span>5</span></td>
  					      		<td><span>6</span></td>
  					      		<td><span>7</span></td>
  					    	</tr>
  					    	<tr>
  					      		<td><span>8</span></td>
  					      		<td><span>9</span></td>
  					      		<td><span>10</span></td>
  					      		<td><span>11</span></td>
  					      		<td><span>12</span></td>
  					      		<td><span>13</span></td>
  					      		<td><span>14</span></td>
  					    	</tr>
  					    	<tr>
  					      		<td><span>15</span></td>
  					      		<td><span>16</span></td>
  					      		<td><span>17</span></td>
  					      		<td><span>18</span></td>
  					      		<td><span>19</span></td>
  					      		<td><span>20</span></td>
  					      		<td><span>21</span></td>
  					    	</tr>
  					    	<tr>
  					      		<td><span>22</span></td>
  					      		<td><span>23</span></td>
  					      		<td><span>24</span></td>
  					      		<td><span>25</span></td>
  					      		<td><span>26</span></td>
  					      		<td><span>27</span></td>
  					      		<td><span>28</span></td>
  					    	</tr>
  					    	<tr>
  					      		<td><span>29</span></td>
  					      		<td><span>30</span></td>
  					      		<td><span>31</span></td>
  					    	</tr>
  					  	</tbody>
  					</table>
				</div>
        <div class="col-md-3 col-xs-3">
          <div class="form-group col-md-12 col-xs-12">
            <h5>Выберите дату и время начала мероприятия</h5>

            <div class="input-group date col-md-6 col-xs-6" id="datetimepicker1">
              <input type="text" class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
            <div class="input-group date col-md-6 col-xs-6" id="datetimepicker2">
              <input type="text" class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>

            <h5 class="margin">Выберите дату и время конца мероприятия</h5>

            <div class="input-group date col-md-6 col-xs-6" id="datetimepicker3">
              <input type="text" class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
              </span>
            </div>

            <div class="input-group date col-md-6 col-xs-6" id="datetimepicker4">
              <input type="text" class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
            <div class="col-md-12 col-xs-12 margin">
              <button type="button" class="btn btn-success col-md-6">Ок</button>
              <button type="button" class="btn btn-danger col-md-6">Отмена</button>
            </div>
          </div>

        </div>

			</div>
		</div>
	</div>
</body>
  <script type="text/javascript">
    $(function () {
      $('#datetimepicker1').datetimepicker({language: 'ru',pickTime: false,minuteStepping:10,defaultDate:"09.01.2015"});
      $('#datetimepicker2').datetimepicker({language: 'ru',pickDate: false});

      $('#datetimepicker3').datetimepicker({language: 'ru',pickTime: false,minuteStepping:10,defaultDate:"09.01.2015"});
      $('#datetimepicker4').datetimepicker({language: 'ru',pickDate: false});
    });
  </script>

</html>
