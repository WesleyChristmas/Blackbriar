												 	<li><a href="#">Санкт-Петербург</a></li>

						</div>
					</div>

							<div class="checkbox"><label><input type="checkbox" value="">Option 3</label></div>

						<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">

					</div>
